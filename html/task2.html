<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <br><br><form>
        <table align="center">
            <tr>
                <td align="left"><label for="full_name">Full Name:</label></td>
                <td><input type="text" id="full_name" name="full_name" value="Vincent Maverick Durano"></td>
            </tr>
            <tr>
                <td align="left"><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" value="Vinz"></td>
            </tr>
            <tr>
                <td align="left"><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" value="password"></td>
            </tr>
            <tr>
                <td align="left"><label for="re_password">Re Password:</label></td>
                <td><input type="password" id="re_password" name="re_password" value="password"></td>
            </tr>
            <tr>
                <td align="left"><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" value="Cebu, Philippines"></td>
            </tr>
            <tr>
                <td align="left"><label for="age">Age:</label></td>
    
                <td><input type="text" id="age" name="age" value="22"></td>
            </tr>
            <tr>
                <td ><label >Gender:</label></td>
    
                <td>
                    <select id="gender" name="gender">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
