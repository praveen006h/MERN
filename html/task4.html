<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists Example</title>
</head>
<body>
    <br>
    <table border="1" cellspacing="0" cellpadding="0" align="center">
        <tr><td>
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul></td></tr>
    </table>
</body>
</html>
