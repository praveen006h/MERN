<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 align="center" style="color: blue;"> Registration form</h2>
    <form>
        <table border="1" align="center" cellspacing="0">
            <tr>
                <td align="center"><b>First Name</b></td>
                <td><input type="text" name="first_name" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Last Name</b></td>
                <td><input type="text" name="last_name" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Email</b></td>
                <td><input type="email" name="email" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Password</b></td>
                <td><input type="password" name="password" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Re-enter Password</b></td>
                <td><input type="password" name="reenter_password" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td align="center"><b>Age</b></td>
                <td><input type="text" name="age" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Phone Number</b></td>
                <td><input type="text" name="phone_number" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Address</b></td>
                <td><textarea name="address" rows="4" cols="47"></textarea></td>
            </tr>
            <tr>
                <td align="center"><b>State</b></td>
                <td><input type="text" name="state" size="50"></td>
            </tr>
            <tr>
                <td align="center"><b>Country</b></td>
                <td>
                    <select name="country">
                        <option value="">Choose your country</option>
                        <!-- Add more country options here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><b>Languages known</b></td>
                <td>
                    <input type="checkbox" name="language" value="english"> English
                    <input type="checkbox" name="language" value="kannada"> Kannada
                    <input type="checkbox" name="language" value="hindi"> Hindi
                    <input type="checkbox" name="language" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td class="link" colspan="2" align="right">Log in to<a href="https://www.ethnus.com"> Ethnus </a>website</td>
            </tr>
        </table><br>
        <center><input type="submit" value="Register"></center>
    </form>
</body>
</html>
